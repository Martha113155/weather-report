<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For icons -->
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city (e.g., Bengaluru)" required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="current-weather" class="weather-info"></div>
        <div id="hourly-forecast" class="forecast-container"></div>
        <div id="daily-forecast" class="forecast-container"></div>
        <div id="error-message" class="error"></div>
        <div id="additional-info">A flower cannot blossom without sunshine, and man cannot survive without potato salad.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
